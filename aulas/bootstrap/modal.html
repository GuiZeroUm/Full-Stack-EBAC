<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .botao {
            position: absolute;
            left: 600px;
            top: 320px;
        }
    </style>
    <title>Modal pop up</title>
</head>
<body>
    <button class="btn btn-success botao" data-bs-toggle="modal" data-bs-target="#modal">
        Abrir modal
    </button>
    <div class="modal" id="modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Cabe√ßalho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure rem cum eos dolore perspiciatis earum voluptates repellendus architecto quo blanditiis doloribus sapiente, consectetur eligendi debitis fuga eveniet, optio odio velit.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExemplo = new bootstrap.Modal('#modal')
            setTimeout(function() {
                modalExemplo.show();
            }, 1000)
        })
    </script>
</body>
</html>
