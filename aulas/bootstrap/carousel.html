<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://sm.ign.com/ign_br/screenshot/default/produtor-de-castlevania-quer-animar-berserk_tk9a.jpg">
                <div class="carousel-caption">
                    <h2>Foto do guts</h2>
                </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://uploads.jovemnerd.com.br/wp-content/uploads/2023/03/anime_solo_leveling__xz0k01v52-1210x544.jpg">
                    <div class="carousel-caption">
                        <h2>Foto do sung</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://estereosom.com.br/wp-content/uploads/2023/11/frieren.jpeg.webp">
                    <div class="carousel-caption">
                        <h2>Foto da Frieren</h2>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carousel-exemplo" data-bs-slide="prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carousel-exemplo" data-bs-slide="next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
