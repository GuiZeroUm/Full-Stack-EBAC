<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>exercicio bootstrap</title>
</head>
<body>

    <section>
        <div class="row">
            <div class="col">
                <h1>Formul√°rio feito com Bootstrap <br>e Jquery mask</h1>
                <form>
                    <label class="form-label" for="nome">Digite seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Digite seu email:</label>
                    <input class="form-control" type="email" id="email">
                    <label for="teleforne">Digite seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone">
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </section>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(00) 00000-0000')
        })
    </script>
</body>
</html>
